<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">مبدع المقالات</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('create_article') }}">كاتب المقالات</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('summarize_article') }}">ملخص المقالات</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('transcribe') }}">تفريغ المقالات</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
    <img src="{{url_for('static', filename='images/botImage.svg')}}" style="max-width: 20%; position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; border-radius: 50%; background-color: #007bff; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); cursor: pointer;" onclick="toggleView()">
    <iframe id="chatbotFrame" src="{{ url_for('chatbot')}}" style="height: 500px; display: none; border-radius: 24px; position: fixed; bottom: 100px; right: 20px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);">
    </iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/chatbotUse.js') }}"></script>
</body>
</html>
